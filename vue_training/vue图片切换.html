<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>图片切换</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <script src='vue.js'></script>
</head>
<body>
    <div class="mask">
        <h2 class="title">
           标题
        </h2>
        <button v-show='index != 0' @click='prev'>上一张</button>
        <!-- 图片 -->
        <img :src="indexArr[index]" alt="" width='200px'>
        <!-- <img src="img/1.jpg" alt=""> -->
        <button v-show='index<indexArr.length -1' @click='next'>下一张</button>
    </div>
    <div class="app">
        <ul>
            <li v-for='(it,index) in arr'>
                {{ it }} 啦啦啦 {{index}}
            </li>
        </ul>
    </div>
    <script>
        var mask = new Vue({
            el:".mask",
            data:{
                indexArr:[
                'img/1.jpg',
                'img/2.jpg',
                'img/3.jpg',
                'img/5.jpg',
                'img/6.jpg',
                ],
            index:0,
            },
            methods:{
                prev:function(){
                    this.index--;
                },
                next:function(){
                    this.index++;
                }
            }
        })
        var app = new Vue({
            el:'.app',
            data:{
                arr:["python",'js','java','php','html'],
            }
        })    
    </script>
</body>
</html>
